server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    initialize: false
    schema: classpath:/schema-informix.sql
    data: classpath:/data-informix.sql
    driver-class-name: com.informix.jdbc.IfxDriver
    type:
    url: jdbc:informix-sqli://10.30.3.53:1525/sivad_catalogos:informixServer=midas_prodpri_tcp
    name: sivad_catalogos
    username: # username
    password: # password
  jpa:
    database-platform: org.hibernate.dialect.InformixDialect
    database: informix
    show-sql: true
    hibernate:
      ddl-auto: update
  mail:
    host: localhost
    port: 25
